apiVersion: v1
kind: Service
metadata:
  name: {{ include "alertmanager.fullname" . }}

  {{- with .Values.labels}}
  labels:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- with .Values.commonAnnotations.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  {{- with .Values.labels}}
  selector:
    {{- toYaml . | nindent 4 }}
  {{- end }}
